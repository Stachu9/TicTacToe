<div class="gameWrapper" *ngIf="(state$ | async) as state">
    <div class ="row" *ngFor="let row of state.boardState; index as i;">
        <app-single-cell *ngFor="let cell of row; index as j"
                         (selected)="selectCell({row: i, column: j})"
                         [state]="cell"
                         [disabled]="isCellDisabled(cell, state.activePlayer)"></app-single-cell>
    </div>
</div>
<button class="button" (click)="resetGame()">Reset</button>
